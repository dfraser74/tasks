<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">

<dom-module id="tasks-view">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }
    </style>

    <template is="dom-repeat" items="{{tasks}}">
      <div class="card">
        <div class="circle">[[item.author]]</div>
        <h1>[[item.name]]</h1>
        <p>[[item.desc]]</p>
      </div>
    </template>

    <app-localstorage-document key="tasks" data="{{tasks}}"></app-localstorage-document>
  </template>

  <script>
    class TasksView extends Polymer.Element {
      static get is() { return 'tasks-view'; }

      static get properties() {
        return {
          tasks: {
            type: Array,
            value: () => [{
              author: 'N',
              name: 'task1',
              desc: 'description of task1',
              date: '2017-08-10',
              time: '12:35',
              estimation: '2h',
              location: 'Turku',
              status: 'created',
              subtasks: [],
              comments: []
            }]
          }
        };
      }
    }

    window.customElements.define(TasksView.is, TasksView);
  </script>
</dom-module>
