<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="components/task-card.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">

<dom-module id="tasks-view">
  <template>
    <style include="shared-styles">
       :host {
        display: block;

        padding: 10px;
      }

      .add-task {
        position: fixed;
        right: 10px;
        bottom: 10px;
      }
    </style>

    <app-location route="{{route}}"></app-location>

    <template is="dom-repeat" items="{{tasks}}">
      <task-card task="[[item]]"></task-card>
    </template>

    <paper-fab label="+" class="add-task" on-tap="_newTask"></paper-fab>
    <app-localstorage-document key="tasks" data="{{tasks}}"></app-localstorage-document>
  </template>

  <script>
    class TasksView extends Polymer.Element {
      static get is() { return 'tasks-view'; }

      static get properties() {
        return {
          tasks: {
            type: Array,
            value: () => [{
              author: 'N',
              name: 'task1',
              desc: 'description of task1',
              date: '2017-08-10',
              time: '12:35',
              estimation: '2h',
              location: 'Turku',
              status: 'created',
              subtasks: [],
              comments: []
            }, {
              author: 'A',
              name: 'task2',
              desc: 'description of task2',
              date: '2017-08-10',
              time: '12:35',
              estimation: '2h',
              location: 'Turku',
              status: 'created',
              subtasks: [],
              comments: []
            }]
          }
        };
      }

      _newTask() {
        this.set('route.path', '/new-task');
      }
    }

    window.customElements.define(TasksView.is, TasksView);
  </script>
</dom-module>
